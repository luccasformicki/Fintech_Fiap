<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mente Capital Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Style-login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 login-box">
            <div class="text-center mb-4">
                <img src="assets/images/logo-removebg-preview.png" alt="Logo" class="rounded-circle logo-img">
                <h1 class="logo-text">Mente <span>Capital</span></h1>
            </div>
            <h2 class="text-center mb-4">Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <p class="text-right"><a href="#" class="forgot-password">Esqueceu a sua senha?</a></p>
                <button type="submit" class="btn btn-block login-button">Entrar</button>
            </form>
            <p class="text-center my-3">Ou faça login com</p>
            <div class="d-flex justify-content-between mb-3">
                <button class="btn btn-primary">Facebook</button>
                <button class="btn btn-danger">Google</button>
                <button class="btn btn-info">LinkedIn</button>
            </div>
            <p class="text-center"><a href="#" class="signup-link">Não tem uma conta? <span>Sign up</span></a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
